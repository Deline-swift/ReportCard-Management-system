<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <div class="min-h-screen bg-blue-50 ">
        <h1 class="text-3xl text-blue-900 text-center mt-8 pt-8 font-bold tracking-wide">Welcome Principal of NEVICCOM</h1>
        <div class="bg-white rounded-xl h-[570px] border  w-[40%] ml-[30%] mt-10 pl-5 border-white shadow-xl">
            <div class="mt-8">
                <label for="studentName" class="block pl-1 text-xl text-blue-900 tracking-wide">Student's Name:</label>
                <input type="text" name="studentName" id="studentName" placeholder="Enter Student's Name" class="border w-[90%] p-2 rounded mt-2">
            </div>
            <div class="mt-4">
                <label for="specialization" class="block pl-1 text-blue-900 tracking-wide text-xl">Specialization</label>
                <select name="specialization" id="specialization" class="w-[90%] p-2 rounded mt-2">
                    <option value="select">choose a specialization</option>
                    <option value="Arts">Arts</option>
                     <option value="commercial">Commercial</option>
                     <option value="Electrical">Electrical Engineering</option>
                     <option value="building">Building and Construction Engineering</option>
                     <option value="science">Science</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="date" class="block pl-1 text-blue-900 tracking-wide text-xl">Date of birth</label>
                <input type="date" name="date" id="date_of_birth" class="border w-[90%] p-2 rounded mt-2">
            </div>
            <div class="mt-4">
                <label for="place_of_birth" class="block pl-1 text-blue-900 tracking-wide text-xl">Place of birth</label>
                <input type="text" name="place" id="place_of_birth" class="border w-[90%] p-2 rounded mt-2">
            </div>
            <div class="mt-4">
                <label for="place_of_birth" class="block pl-1 text-blue-900 tracking-wide text-xl">Photo</label>
                <input type="file" name="place" id="place_of_birth" class="border w-[90%] p-2 rounded mt-2">
            </div>
            <div class="mt-8">
                <button class="border h-10 w-[100px] ml-[40%] text-white bg-blue-700 rounded-lg border-none font-semibold">Upload</button>
            </div>

        </div>
    </div>
</body>
</html>
