<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal DashBoard</title>
    <link href="./output.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="min-h-screen bg-blue-50  ">
       <h1 class="text-3xl text-blue-900 text-center mt-8 pt-8 font-bold tracking-wide">WELCOME PRINCIPAL OF NEVICCOM</h1>
       <div class="bg-white rounded-xl h-[300px] border  w-[40%] ml-[30%] mt-12 pl-5 border-white shadow-xl">
         <label for="class" class="text-2xl font-semibold tracking-wide block text-blue-900 pt-5">Select Class</label>
         <select name="class" id="classId" class="mt-4 w-[90%] h-[40px] px-3 rounded-lg ">
            <option value="form 1">Form 1</option>
            <option value="form 2">Form 2</option>
            <option value="form 3">Form 3</option>
            <option value="form 4">Form 4</option>
            <option value="form 5">Form 5</option>
            <option value="LSS">LSS</option>
            <option value="LSA">LSA</option>
            <option value="USA">USA</option>
            <option value="USS">USS</option>
            <option value="USC">USC</option>
         </select>
         <div class="flex gap-5 " >
            <button class="border mt-8 rounded-full w-12 h-12 bg-green-600" id="create">
                <i class="fa-solid fa-plus  text-2xl text-white "></i>
            </button>
            <p class="mt-10 font-semibold text-2xl tracking-wide ">Create list</p>
           
           
         </div>

       </div>
    </div>
</body>
<script src="/src/principalDashboard.js"></script>
</html>
